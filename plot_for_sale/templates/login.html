{% include 'head.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Admin login</title>
</head>
<body>
<br>
<br>
<center>
   <table>
       <tr bgcolor="#6495ed">
           <td width="300"><h4><font color="yellow">Admin Login</font></h4></td>
       </tr>
   </table>
    <br>
    <br>
<form action="/loginadmin/" method="post">
    {% csrf_token %}
  <div class="form-group">
    <label for="exampleInputEmail1">Username</label>
      <div class="col-sm-8">
    <input type="text" class="form-control" name="uname" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Username">
  </div>
      </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
      <div class="col-sm-8">
    <input type="password" class="form-control" name="upass" id="exampleInputPassword1" placeholder="Password">
  </div>
</div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>

 <button type="submit" class="btn btn-primary">Submit</button>

</form>
    </center>
</body>
{% if msg %}
    <font color="red"> {{ msg }}</font>
{% endif %}
</html>
